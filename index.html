<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Jogos - Apps Android no Google Play</title>
    <link rel="stylesheet" href="./assets/custom.css">
    <link rel="icon" href="./assets/imgs/favicon.webp" type="" sizes="12x12">

<body>
    <header class="submenu">
        <div>
            <img src="./assets/imgs/logo.png" alt="Google Play logo">

        <button class="b-help"><i class="far fa-question-circle"></i></button>
        <button class="b-settings"><i class="fas fa-cog"></i></button>

    <aside class="sidebar">
        <div><button class="more"><i class="fas fa-angle-left"></i></button></div>
        <div class="acesso-rapido">

            <div><button class="b-comprar">Comprar</button></div>

            </a>

        <div>
